name: Cypress Tests

on:
  push:
    branches:
      - master

jobs:
  cypress-test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # Install npm dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          install-command: npm ci --legacy-peer-deps
          build: npm run build
          start: npm start
          browser: firefox
